<!DOCTYPE html>
<html>
<head>
	<title>Personal Pokedex</title>
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<!-- container -->
	<div class="container pokedex">
		<!-- row -->
		<div class="row">
			<div class="col-12"> 
				<h1>Personal Pokedex</h1>
			</div>
		</div>
		<!-- /row -->

		<!-- row -->
		<div class="row intro" id="intro">
			<div class="col-12">
				<img src="img/pikachuBg.jpg" class="introImg"/>
				<button id="goBtn" class="goBtn">
					<img src="img/pokeball.png" class="goBtnImg"/>
					<h2>Let's Go!</h2>
				</button>
			</div>
		</div>
		<!-- /row -->

		<!-- row -->
		<div id="pokemonSelect" class="row pokemonSelect hidden">
			<div class="col-4">
				<button id="bulbasaurBtn">
					<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/1.png" id="bulbasaurImg" class="bulbasaurImg block"/><br/>
					<span id="bulbasaurText">Bulbasaur</span>
				</button>
			</div>
			<div class="col-4">
				<button id="charmanderBtn">
					<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/4.png" id="charmanderImg" class="charmanderImg block"/><br/>
					<span id="charmanderText">Charmander</span>
				</button>
			</div>
			<div class="col-4">
				<button id="squirtleBtn">
					<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/7.png" id="squirtleImg" class="squirtleImg block"/><br/>
					<span id="squirtleText">Squirtle</span>
				</button>
			</div>
		</div>
		<!-- /row -->

		<!-- row -->
		<div id="info" class="row info">
			<!-- col-6 -->
			<div class="col-md-6">
				<div class="card">
					<img src="img/delete.png" id="closeBtn" class="closeBtn"/>
					<img class="card-img-top center" id="img" src="" alt="" />
					<div class="card-body">
						<h4 class="card-title"><span id="pokemonName">Pokemon Name</span></h4>
						<p class="card-text" id="bio"></p>
					</div>
				</div>
			</div>
			<!-- /col-6 -->

			<!-- col-6 -->
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Pokemon Stats</h4>
						<p class="card-text"><span class="bold">HP: </span><span id="hp"> </span></p>
						<p class="card-text"><span class="bold">Attack: </span><span id="attack"> </span></p>
						<p class="card-text"><span class="bold">Defense: </span><span id="defense"> </span></p>
						<p class="card-text"><span class="bold">Abilities: </span><span id="abilities"> </span></p>
						<p class="card-text"><span class="bold">Evolves Into: </span><span id="evolution"> </span></p>
					</div>
					<div class="card-img-bottom">
						<img src="" id="statImg" class="statImg"/>
					</div>
				</div>
			</div>
			<!-- /col-6 -->
		</div>
		<!-- /row -->

		<!-- row -->
		<div id="trainerRow" class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-md-6">
								<p><span class="bold">Trainer: </span><span id="trainerName"></span></p>
								<p><span class="bold">Trainer Level: </span><span id="trainerLvl"></span></p>
								<p><span class="bold">Trainer Experience: </span><span id="trainerExp"></span></p>
							</div>
							<div class="col-md-6">
								<img src="" id="trainerImg" class="trainerImg"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /row-->

	</div>
	<!-- /container -->
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
