<!DOCTYPE html>
<html>
<head>
	<title>Personal Pokedex</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />

	<link rel="stylesheet" type="text/css" href="main.css" />


	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous" /></script>
	
	<script type="text/javascript" src="main.js"></script>

</head>
<body>

	<div class="pokedex">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<div class="col-12"> 
					<h1>Personal Pokedex</h1>
				</div>
				
			</div>
			<!-- /row -->

			<!-- row -->
			<div class="row">
				<div class="col-4">
					<button id="bulbasaurBtn">Bulbasaur</button>
				</div>
				<div class="col-4">
					<button id="charmanderBtn">Charmander</button>
				</div>
				<div class="col-4">
					<button id="squirtleBtn">Squirtle</button>
				</div>
			</div>
			<!-- /row -->

			<!-- row -->
			<div class="row">
				<!-- col-6 -->
				<div class="col-6">

					<div class="card pokeimg">
						<img class="card-img-top" id="img" src="http://via.placeholder.com/300x300" alt"">
						<div class="card-body">
							<h4 class="card-title"><span id="pokemonName">Pokemon Name</span></h4>
							<p class="card-text">Pokemon description</p>
							<div class="controls">
								<a ref="#" class="btn" id="previousButton">Previous</a>
								<!-- 
								DROPDOWN SELECT? MENU FOR POKEMON OPTIONS
								-->
								<a ref="#" class="btn" id="nextButton">Next</a>
							</div>
						</div>
					</div>


				</div>
				<!-- /col-6 -->
				<!-- col-6 -->
				<div class="col-6">
					<div class="card pokeStats">
						<div class="card-body">
							<h4 class="card-title">Pokemon Stats</h4>
							<p class="card-text">HP: <span id="hp"> </span></p>
							<p class="card-text">Attack: <span id="attack"> </span></p>
							<p class="card-text">Defense: <span id="defense"> </span></p>
							<p class="card-text">Abilities <span id="abilities"> </span></p>
						</div>
					</div>
				</div>
				<!-- /col-6 -->
			</div>
			<!-- /row -->

			<!-- row -->
			<div class="row">
				<div class="col-12">
					<div class="card tainerInfo">
						<div class=card-body>
							<p> Trainer: <span id="trainerName"></span></p>
							<p> Trainer Level: <span id="trainerLevel"></span></p>
							<p> Trainer Experience: <span id="trainerExperience"></span></p>
						</div>
					</div>
				</div>
			</div>
	
			<!-- /row-->

		</div>
		<!-- /container -->

	</div>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	
</body>
</html>
