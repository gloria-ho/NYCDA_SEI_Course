<!DOCTYPE html>
<html>
<head>
	<title>User Data</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div id="userData" class="column">

	<div id="data">
		<!-- input fields -->
		<div>
			<form>

				<div id="fName" class="inputField">
					<label for="fNameInput">First Name</label>
					<input id="fNameInput" type="text" placeholder="John" />
				</div>
				
				<div id="lName" class="inputField">
					<label for="lNameInput">Last Name</label>
					<input id="lNameInput" type="text" placeholder="Doe" />
				</div>
				
				<div id="score" class="inputField">
					<label for="scoreInput">Score</label>
					<input id="scoreInput" type="number" placeholder="Score" min="0" />
					<br>
					<button type="submit" id="addScoreButton">Add Score</button>
				</div>

			</form>
		</div>
		<!-- /input fields -->
	</div>

	<!-- display -->
	<div id="display" class="column">

		<h2>Stats</h2>

		<div>Full name: <span id="nameDisplay">__________</span></div>
		<div>Average score: <span id="avgScore">_____</span></div>
		<div>Top score: <span id="topScore">_____</span></div>

		<div><h3>Scores:</div></h3>
		<div><span id="allScores"></span></div>

	</div>
	<!-- /display -->

</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
