<!DOCTYPE html>
<html>
<head>
	<title>User Data</title>
	<link rel="stylesheet" type="text/css" href="userData.css">
</head>
<body>

<div id="userData" class="column">

	<div id="data">
		<!-- input fields -->
		<div>
		<form>

			<div id="fName" class="inputField">
				<label for="fNameInput">First Name</label>
				<input id="fNameInput" type="text" placeholder="John">
			</div>
			
			<div id="lName" class="inputField">
				<label for="lNameInput">Last Name</label>
				<input id="lNameInput" type="text" placeholder="Doe">
			</div>
			
			<div id="score" class="inputField">
				<label for="scoreInput">Score</label>
				<input id="scoreInput" type="number" placeholder="Score">
				<br>
				<button id="addScoreButton">Add Score</button>
			</div>

		</form>
		</div>
		<!-- /input fields -->
	</div>

	<!-- display -->
	<div id="display" class="column">

		<h2>Stats</h2>

		<div>Full name: <span id="nameDisplay">__________</span></div>
		<div>The average score is <span id="avgScore">___</span></div>
		<div>The top score is <span id="topScore">___</span></div>

	</div>
	<!-- /display -->

</div>

<script type="text/javascript" src="userData.js"></script>
</body>
</html>
