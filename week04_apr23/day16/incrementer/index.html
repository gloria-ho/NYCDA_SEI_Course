<!-- simple page with 2 buttons and an element with the ability to add or substract digits to the element(incrementer) using class -->

<!DOCTYPE html>
<html>
<head>
	<title>Incrementer</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div id="minus" class="button minus"><button type="submit">-</button>
	</div>

	<div class=numberDiv><input type="number" id="number" class="number">
	</div>

	<div id="plus" class="button plus"><button type="submit">+</button>
	</div>



<script type="text/javascript" src="main.js"></script>
</body>
</html>
